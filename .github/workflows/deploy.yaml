name: Deploy

on:
  push:
    branches:
      - otomoto-api
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v2

      - name: 'Setup Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: 'Ð¡onfigure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 'Installing and zipping dependencies'
        run: |
          mkdir dependencies
          pip install --target=dependencies -r requirements.txt
          zip -r dependencies.zip ./dependencies
        shell: 'bash'

      - name: 'Function deployment'
        run: |
          zip -r code.zip . -x dependencies/ .idea/
          aws lambda update-function-code --function-name ${{vars.LAMBDA_FUNCTION_NAME}} --zip-file fileb://code.zip > /dev/null
        shell: 'bash'
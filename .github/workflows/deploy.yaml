name: Deploy

on:
  push:
    branches:
      - otomoto-api
  workflow_call:
env:
  LAYER_VERSION: ""
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v2

      - name: 'Setup Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: 'Ð¡onfigure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 'Installing and zipping dependencies'
        run: |
          mkdir dependencies
          pip install --target=dependencies -r requirements.txt
          zip -r dependencies.zip ./dependencies
        shell: 'bash'

      - name: 'Publishing dependencies as a layer '
        run: |
          aws s3 cp dependencies.zip s3://${{vars.LAMBDA_LAYERS_S3_NAME}}/dependencies-$(date +%s).zip 
          result=$(aws lambda publish-layer-version --layer-name ${{vars.LAMBDA_FUNCTION_NAME}} --content S3Bucket=${{vars.LAMBDA_LAYERS_S3_NAME}},S3Key="dependencies-$(date +%s).zip")
          echo "LAYER_VERSION=$(jq '.Version' <<< "$result")" >> $GITHUB_ENV
          rm -rf dependencies/
          rm dependencies.zip
        shell: 'bash'

      - name: 'Updating lambda function layer'
        run: |
          aws lambda update-function-configuration --function-name ${{vars.LAMBDA_FUNCTION_NAME}} --layers "${{vars.LAMBDA_LAYER_ARN}}:${env.LAYER_VERSION}" > /dev/null
        shell: 'bash'

      - name: 'Deploing function code'
        run: |
          zip -r code.zip . -x .idea/
          aws lambda update-function-code --function-name ${{vars.LAMBDA_FUNCTION_NAME}} --zip-file fileb://code.zip > /dev/null
        shell: 'bash'